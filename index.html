<html ng-app="listaTelefonica">
  <head>
    <meta charset="UTF-8">
    <title>Lista Telefonica</title>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-messages.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css" />
    <style>
      .jumbotron {
        width: 400px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
      }

      .table {
        margin-top: 20px;
      }

      .form-control {
        margin-bottom: 5px;
      }

      .selecionado {
        background-color: blue;
      }

      .negrito {
        font-weight: bold;
      }
    </style>
    <script>
      angular.module("listaTelefonica", ["ngMessages"]);
      angular
        .module("listaTelefonica")
        .controller("listaTelefonicaCtrl", function($scope) {
          $scope.app = "Lista Telefonica";
          $scope.contatos = [
            {
              nome: "Pedro",
              telefone: "999999999",
              cor: "blue"
            },
            {
              nome: "Ana",
              telefone: "888888888",
              cor: "yellow"
            },
            {
              nome: "Maria",
              telefone: "7777777777",
              cor: "red"
            }
          ];
          $scope.operadoras = [
            {
              nome: "Oi",
              codigo: 14,
              categoria: "celular"
            },
            {
              nome: "Vivo",
              codigo: 15,
              categoria: "celular"
            },
            {
              nome: "Tim",
              codigo: 41,
              categoria: "celular"
            },
            {
              nome: "GVT",
              codigo: 41,
              categoria: "fixo"
            },
            {
              nome: "Embratel",
              codigo: 41,
              categoria: "fixo"
            }
          ];
          $scope.adicionarContato = function(contato) {
            $scope.contatos.push(angular.copy(contato));
            delete $scope.contato;
            $scope.contatoForm.$setPristine();
          };
          $scope.apagarContatos = function(contatos) {
            $scope.contatos = contatos.filter(function(contato) {
              if (!contato.selecionado) return contato;
            });
          };
          $scope.isContatoSelecionado = function(contatos) {
            return contatos.some(function(contato) {
              return contato.selecionado;
            });
          };
        });
    </script>
  </head>

  <body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
      <h3>{{ app }}</h3>
      <table ng-show="contatos.length > 0" class="table">
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Operadora</th>
          <th></th>
        </tr>
        <tr
          ng-class="{'selecionado negrito':  contato.selecionado}"
          ng-repeat="contato in contatos"
        >
          <td><input type="checkbox" ng-model="contato.selecionado" /></td>
          <td>{{ contato.nome | uppercase}}</td>
          <td>{{ contato.telefone }}</td>
          <td>{{ contato.operadora.nome }}</td>
          <td>
            <div
              style="width: 20px; height: 20px;"
              ng-style="{'background-color': contato.cor}"
            ></div>
          </td>
        </tr>
      </table>
      <hr />
      <form name="contatoForm">
          <input
            class="form-control"
            type="text"
            ng-model="contato.nome"
            placeholder="Nome"
            name="nome"
            ng-required="true"
            ng-minlength="10"
          />
          <input
            class="form-control"
            type="text"
            ng-model="contato.telefone"
            placeholder="Telefone"
            name="telefone"
            ng-required="true"
            ng-pattern="/^\d{4,5}-\d{4}$/"
          />
          <select
            class="form-control"
            ng-model="contato.operadora"
            ng-options="operadora.nome group by operadora.categoria for operadora in operadoras"
          >
            <option value="">Selecione uma operadora</option>
          </select>
      </form>
      <div ng-messages="contatoForm.nome.$error" >
              <div ng-message="required && dirty" class="alert alert-danger">
                Por favor preencha o Nome!
              </div>
              <div ng-message="minlength" class="alert alert-danger">
                O campo nome deve ter no m√≠nimo 10 caracteres.
              </div>
      </div>
      <div ng-show="contatoForm.telefone.$invalid && contatoForm.telefone.$dirty" class="alert alert-danger">
        Por favor preencha o Telefone!
      </div>
      <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
        O campo telefone deve ter o formato 99999-9999!
      </div>
      <button
        class="btn btn-primary btn-block"
        ng-click="adicionarContato(contato)"
        ng-disabled="contatoForm.$invalid"
      >
        Adicionar Contato
      </button>
      <button
        class="btn btn-danger btn-block"
        ng-click="apagarContatos(contatos)"
        ng-show="isContatoSelecionado(contatos)"
      >
        Apagar Contatos
      </button>
    </div>
    <div ng-include="'footer.html'"></div>
  </body>
</html>
